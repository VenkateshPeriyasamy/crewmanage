<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#" th:action="@{/signup}" th:object="${user}" method=post>
                <h1>Create Account</h1>
                <div class="social-container"></div>
                <!-- <span>or use your email for registration</span> -->
                <input type="text" th:field="*{username}" id="username" name="name" placeholder="Name">
                <span th:if="${#fields.hasErrors('username')}"  th:style="'color:#FF0000;'" th:errors="*{username}"></span>
                <input type="email" th:field="*{email}" id="email" name="email" placeholder="Email">
                <span th:if="${#fields.hasErrors('email')}" th:style="'color:#FF0000;'" th:errors="*{email}"></span>
                <input type="password" th:field="*{password}" id="password" name="password" placeholder="Password">
                <span th:if="${#fields.hasErrors('password')}" th:style="'color:#FF0000;'" th:errors="*{password}"></span>
                <span th:text="${exists}" th:style="'color:#FF0000;font-size:15px;'"></span>    
                <button>Sign Up</button>
                            
            </form>
        </div>
        <div class="overlay-container-signup">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To Keep connected with us please login with your personal info</p>
                    <a href="/login"><button class="ghost" id="signIn">Sign In</button></a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/login.js"></script>
</body>
</html>
